{% extends "base.html" %} 
{% block content %}
<h2>Login</h2>
<div>
  <form method="POST">
    {{ form.hidden_tag() }} {% for field in form %}
    <span>
      {{ field.label }} {{ field }} {% for error in field.errors %} {{ error }}
      {% endfor %}
    </span>
    {% endfor %}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
