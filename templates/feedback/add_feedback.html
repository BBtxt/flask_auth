{% extends "base.html" %}

{% block content %}
<h1 class="font-bold text-4xl pb-12">Add Feedback</h1>

<div>
  <form method="POST" class="flex flex-col gap-2">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <span>
      {{ field.label }} {{ field }}
      {% for error in field.errors %}
      {{ field.errors }}
      {% endfor %}
    </span>
    {% endfor %}
    <button type="submit">Add Feedback</button>
  </form>  
</div>
{% endblock %}
